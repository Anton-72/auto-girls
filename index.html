<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Auto Girls</title>
  <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gilroy', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-top: 40px;
    }

    img.logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 600;
      color: #ff4da6;
    }

    p.description {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
      max-width: 260px;
    }

    .services {
      margin-top: 40px;
    }

    .services h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      max-width: 300px;
      margin: 0 auto;
    }

    .service-btn {
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ff4da6;
      background-color: #1a1a1a;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 77, 166, 0.2);
    }

    .service-btn:hover {
      background-color: #ff4da6;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 77, 166, 0.4);
    }

    .form-section {
      margin-top: 50px;
      padding: 20px;
      max-width: 320px;
      width: 100%;
    }

    .form-section h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 14px;
    }

    .form-section button {
      width: 100%;
      padding: 14px;
      background-color: #ff4da6;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-section button:hover {
      background-color: #e04499;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Easy Auto Girls" class="logo" />
    <h1>Заботимся о машине для тебя</h1>
    <p class="description">Auto Girls — сервис для девушек, которые не хотят париться с машиной</p>
  </header>

  <section class="services">
    <h2>Выбери услугу</h2>
    <div class="grid">
      <button class="service-btn">Мойка</button>
      <button class="service-btn">Переобувка</button>
      <button class="service-btn">ТО</button>
      <button class="service-btn">Ремонт</button>
      <button class="service-btn">Покупка деталей</button>
      <button class="service-btn">Трезвый водитель</button>
    </div>
  </section>

  <section class="form-section">
    <h3>Оставить заявку</h3>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Ваше имя" required />
      <input type="tel" name="phone" placeholder="Номер телефона" required />
      <textarea name="comment" rows="3" placeholder="Комментарий или адрес"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </section>
</body>
</html>
